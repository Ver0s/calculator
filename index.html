<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h3 class="title">calc</h3>
        <div class="result-container">
            <div id="result-equation"></div>
            <div id="result-current"></div>
        </div>
        <div class="buttons-container">
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button id="del" data-del>DEL</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>+</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-operator>/</button>
            <button data-operator>x</button>
            <button id="reset" data-reset>RESET</button>
            <button id="equals" data-equals>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
